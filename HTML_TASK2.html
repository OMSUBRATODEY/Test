<!DOCTYPE html>
<html>
<head>
<style>
  /* Define the CSS for the box */
  .text-box {
    border: 2px solid #000; /* Border style and color */
    padding: 5px; /* Padding inside the box */
    width: 300px; /* Width of the box */
  }
</style>
</head>
<body>

<!-- Create a div with the "text-box" class to enclose the text -->
<div class="text-box">
  <p>Lists can be nested.(List inside list):</p>
  <p>&bull;Coffee</p>
  <p>&bull;Tea</p>
  <ul style="list-style-type:circle;">
    <li>Black Tea</li>
    <li>Green Tea</li>
  </ul> 
  <p>&bull;Milk</p>
</div>
</body>
</html>
