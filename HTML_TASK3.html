<!DOCTYPE html>
<html>
<head>
<style>
  /* Define a CSS class for the box */
  .box {
    border: 1px #000; /* Add a 1px solid black border */
    padding: 10px; /* Add padding inside the box */
  }

  /* Style links within the box */
  .box a {
    text-decoration: none; /* Remove underline from links */
    color: #60a5ee; /* Set link color to blue (#007bff) */
  }
</style>
</head>
<body>
    <h1>Click any of the following links</h1>
    <p><a href="https://www.amazon.com/">Opens in New</a>.</p>
    <p><a href="https://www.flipkart.com/">Opens in Self</a>.</p> 
    <p><a href="https://www.myntra.com/">Opens in Parents</a>.</p>
    <p><a href="https://www.farfetch.com/in/">Opens in Body</a>.</p>
    <p><a href="https://in.puma.com/in/en">Send Email</a>.</p>
</body>
</html>
