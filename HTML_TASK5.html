<!DOCTYPE html>
<html>
<head>
    <title>Registration Form</title>
</head>
<body>
    <h2>Registration Form</h2>
    <form action="process_registration.php" method="POST">
        <table>
            <tr>
                <td>First Name:</td>
                <td><input type="text" name="first_name" required></td>
            </tr>
            <tr>
                <td>Last Name:</td>
                <td><input type="text" name="last_name" required></td>
            </tr>
            <tr>
                <td>Email:</td>
                <td><input type="email" name="email" required></td>
            </tr>
            <tr>
                <td>Password:</td>
                <td><input type="password" name="password" required></td>
            </tr>
            <tr>
                <td>Re-enter Password:</td>
                <td><input type="password" name="confirm_password" required></td>
            </tr>
            <tr>
                <td>Gender:</td>
                <td>
                    <p><input type="radio" name="gender" value="male"> Male</p>
                    <p><input type="radio" name="gender" value="female"> Female</p>
                </td>
            </tr>
            <tr>
                <td>Age:</td>
                <td><input type="number" name="age" required></td>
            </tr>
            <tr>
                <td>Phone Number:</td>
                <td><input type="tel" name="phone" required></td>
            </tr>
            <tr>
                <td>Address:</td>
                <td><textarea name="address" required></textarea></td>
            </tr>
            <tr>
                <td>State:</td>
                <td><input type="text" name="state" required></td>
            </tr>
            <tr>
                <td>Country:</td>
                <td><input type="text" name="country" required></td>
            </tr>
            <tr>
                <td>Languages Known:</td>
                <td><input type="text" name="languages_known" required></td>
            </tr>
            <tr>
                <td colspan="2">
                    <label>
                        <input type="checkbox" name="declaration" required>
                        Hereby I declare that all the given details are true.
                    </label>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <div> 
                        <input type="submit" value="Register">
                        <input type="reset" value="Reset">
                    </div>
                </td>
            </tr>
        </table>
    </form>
    <div>
        <p>Or you can also register using Ethnus website:</p>
        <p>Log in to <a href="https://www.ethnus.com">Ethnus Website</a></p>
    </div>
</body>
</html>
